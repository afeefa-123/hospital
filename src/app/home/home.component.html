<header class="py-5">
    <div class="container px-lg-5">
        <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
            <div class="m-4 m-lg-5">
                <h1 class="display-5 fw-bold">welcome!</h1>
                <p class="fs-4">HAPPINESS IS THE HIGHEST FORM OF HEALTH</p>
               
            </div>
        </div>
    </div>
</header>
<!-- Page Content-->
<section class="pt-4">
    <div class="container px-lg-5">
        <!-- Page Features-->
        <div class="row gx-lg-5">
            <div class="col-lg-6 col-xxl-4 mb-5">
                <div class="card bg-light border-0 h-100">
                    <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                        <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"><i class="bi bi-collection"></i></div>
                        <h2 class="fs-4 fw-bold"></h2>
                        <a class="btn btn-primary btn-lg" href="addproductss">Add employee</a>
                        
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-xxl-4 mb-5"*ngFor="let employee of employeeList">
                <div class="card bg-light border-0 h-100">
                    <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                        <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"><i class="bi bi-cloud-download"></i></div>
                        <h2 class="fs-4 fw-bold">{{employee.name}}</h2>
                       
                        <p class="mb-0">{{employee.department}}</p>
                       
                        <p class="mb-0">{{employee.phonenumber}}</p>
                        <a href="single/{{employee.id}}">View Details</a> <br>
                       

                    </div>
                </div>
            </div>
            
                </div>
       
    </div>
</section>
