<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<br>
<div>
    <form (ngSubmit)=" UpdateDetails(updateDetailsForm)" #updateDetailsForm="ngForm">
        <h1>Update data</h1>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">id</label>
            <input type="text"name="id"[(ngModel)]="productDetails.id"  >
             </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input type="text"name="name"[(ngModel)]="productDetails.name" >
           </div>
           <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Empolye number</label>
            <input type="number" class="form-control" name="employeenumber"[(ngModel)]="productDetails.employeenumber">
             </div>
             <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Age</label>
                <input type="number" class="form-control"name="age"[(ngModel)]="productDetails.age">
                 </div>
                 <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Department</label>
                    <input type="text" class="form-control" name="department" [(ngModel)]="productDetails.department">
                     </div>
        
           <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
    
</body>
</html>
